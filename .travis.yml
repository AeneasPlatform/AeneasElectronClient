language: node_js
node_js:
  - '10'
os: windows
script:
  - choco install python
  - npm i -g electron-builder
  - npm rebuild node-sass --force
  - npm run build
  - cd build
  - mv Aeneas\ Sanctum\ 1.3.0.msi ../Aeneas.msi
  - cd ..
  - dir

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - Aeneas.msi
  on:
    repo: AeneasPlatform/AeneasElectronClient
    branches:
      only:
        - master
    tags: true
